<div class="subscribe" id="subscribe">
	<div class="content-container">
		<div class="subscribe__layout">
			<div class="subscribe__intro">
				<div class="subscribe__logo">
					<img src="@assets/img/svgsprites/svgsprites.svg#site-logo" alt="logo" width="94" height="85" />
				</div>
				<div class="subscribe__slogan">Stay on the saddle!</div>
			</div>
			<form class="subscribe__form form">
				<input data-valid="email" data-tooltip="Ваш email" class="fld check" type="email" name="user_email" id="user_email" placeholder="enter your email...">
				<button class="btn--submit" type="submit" aria-label="Send">Go</button>
			</form>
			<div class="subscribe__tooltips"></div>
			
		</div><!-- / .subscribe__layout -->
	</div><!-- / .content-container -->
</div><!-- / .subscribe -->
